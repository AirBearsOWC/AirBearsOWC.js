<div class="container body-content post">

    <div class="page-header">
        <h1>Air Bears Updates</h1>
    </div>

    <div class="row">
        <div class="col-sm-10">
            <ul class="list-unstyled">
                <li class="post-list-item" ng-repeat="post in $ctrl.posts">
                    <h3>
                        <a ui-sref="root.post({slug: post.slug})">{{ post.title }}</a>
                    </h3>
                    <span class="date">{{ post.datePublished | date:'longDate' }}</span>
                    <p ng-bind-html="post.content + '...'"></p>
                    <a ui-sref="root.post({slug: post.slug})">Read More</a>
                </li>
            </ul>
        </div>
    </div>

</div>
