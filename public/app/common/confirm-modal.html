<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()">&times;</button>
        <h4 class="modal-title" ng-bind="vm.options.title"></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <p class="col-sm-12" ng-bind="vm.options.content"></p>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-sm-6">
                <input type="button" class="btn btn-default pull-left" value="Cancel" ng-click="vm.cancel()" />
            </div>
            <div class="col-sm-6">
                <div class="pull-right form-inline">
                    <button class="btn {{ vm.options.confirmBtnClass }}" type="button" ng-click="vm.ok()">{{ vm.options.confirmBtnText }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
